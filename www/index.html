<html>
    <head>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script>
        function redirect(token, error) {
          //window.location.assign("http://punk0706.github.io/gametest/index.html?access_token=" + token + "&error=" + error);
            document.getElementId('platform_iframe').src="http://punk0706.github.io/gametest/index.html?access_token=" + token + "&error=" + error;
        }
        function fbLoginSuccess(userData) {
            facebookConnectPlugin.getAccessToken(function(token) {
                redirect(token, "");
            }, function(error) {
                redirect("", error);
            });
        }
        function onDeviceReady() {
            facebookConnectPlugin.login(["public_profile"],
                fbLoginSuccess,
                function (error) { redirect("", error); }
            );
        }
        document.addEventListener("deviceready", onDeviceReady, false);
        </script>
        <iframe id="platform_iframe"
            src="http://yoav-zibin.github.io/TicTacToe/phonegapIframe.html"
            frameborder="0"
            style="height:100%; width:100%; overflow: hidden;"
            scrolling="no" seamless="seamless"></iframe>
    </body>
</html>
